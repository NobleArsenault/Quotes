<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Teko:400,700" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
    <title>{{user.first_name}}'s Page</title>
</head>
<body>
	<section id="contact">
			<div class="section-content" style=" height: 800px;">
	<a href="/home" style=" font-size: 32px;">Home </a>
	<a href="/logout" style=" font-size: 32px;">/ Logout</a>
	<h1 style=" font-size: 32px;">{{user.first_name}}'s quotes </h1>
	<p style=" font-size: 32px;"> Number:{{user.favorites.all | length}}</p>
	<hr style=" margin-left: 45px; margin-right: 45px;">

	{% for favorite in favorites %}
		<div>
			<span style="font-size: 32px; color: rgb(52, 158, 95)">{{favorite.quoter}} : </span> 
			<h1 style=" font-size: 32px;"> {{favorite.quote}}</h1>
			
		</div>
	{% endfor %}
			</div>
	</section>
</body>
</html>
